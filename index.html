<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Slop Hole</title>

  <style>
    body {
      background: #000 url('stars.gif') repeat; /* retro background */
      color: white;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 4rem;
      color: #00ff00;
      text-shadow: 2px 2px #000;
    }

    .marquee {
      font-size: 1.2rem;
      color: #ff00ff;
      animation: marquee 10s linear infinite;
      white-space: nowrap;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .container {
      padding: 50px;
    }

    .gif {
      width: 200px;
      height: auto;
      margin: 30px auto;
    }

    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>

<body>
  
  <!-- Retro scrolling marquee -->
  <div class="marquee">⚡ LoL ⚡</div>

  <div class="container">

    <!-- Classic big header -->
    <h1>Welcome to my slop hole</h1>

    <!-- Fun blinking text -->
    <p style="animation: blink 1.5s step-end infinite;">
      ~ My things ~
    </p>

    <p>
        <a href="pages/scaling_trash.html">Concerning Scaling trash</a>
    </p>

    <!-- Classic animated GIF -->
    <img src="assests/flames.gif" alt="Flames">

  </div>

  <footer>
    &copy; .....
  </footer>

  <script>
    /* Optional blink animation */
    const style = document.createElement("style");
    style.textContent = `
      @keyframes blink {
        50% { opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
