<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Retro Website</title>

  <style>
    body {
      background: #000 url('stars.gif') repeat; /* retro background */
      color: white;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 4rem;
      color: #00ff00;
      text-shadow: 2px 2px #000;
    }

    .marquee {
      font-size: 1.2rem;
      color: #ff00ff;
      animation: marquee 10s linear infinite;
      white-space: nowrap;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .container {
      padding: 50px;
    }

    .gif {
      width: 200px;
      height: auto;
      margin: 30px auto;
    }

    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>

<body>
  
  <!-- Retro scrolling marquee -->
  <div class="marquee">⚡ Welcome to My Rad 90s Flashback Website! ⚡</div>

  <div class="container">

    <!-- Classic big header -->
    <h1>Welcome to My Retro Page!</h1>

    <!-- Under Construction GIF with fallback for reduced motion users -->
    <picture>
      <source srcset="underconstruction.gif" 
              media="(prefers-reduced-motion: no-preference)">
      <img src="underconstruction.png" 
           alt="Under Construction" class="gif">
    </picture>

    <!-- Fun blinking text -->
    <p style="animation: blink 1.5s step-end infinite;">
      ~ This site is totally awesome and under construction ~
    </p>

    <!-- Classic animated GIF -->
    <img src="flames.gif" alt="Flaming GIF" class="gif">

  </div>

  <footer>
    &copy; 2025 My Retro Website — Designed like it’s 1999!
  </footer>

  <script>
    /* Optional blink animation */
    const style = document.createElement("style");
    style.textContent = `
      @keyframes blink {
        50% { opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
