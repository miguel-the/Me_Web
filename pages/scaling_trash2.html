<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information Page</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      line-height: 1.7;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1rem;
    }

    section {
      margin-bottom: 3rem;
    }

    h1, h2, h3 {
      line-height: 1.3;
    }

    h2 {
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.5rem;
    }

    p {
      margin: 1rem 0;
    }

    ul {
      margin-left: 1.5rem;
    }

    .notice {
      background-color: #eef2ff;
      border-left: 4px solid #6366f1;
      padding: 1rem;
      margin: 1.5rem 0;
    }

    footer {
      background-color: #f1f5f9;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
    
      /* Base image styling */
  img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 1.5rem auto;
    border-radius: 8px;
  }
  
  /* Images inside content sections */
  section img {
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
  }
  
  /* Caption styling */
  figure {
    margin: 2rem 0;
    text-align: center;
  }
  
  figcaption {
    font-size: 0.9rem;
    color: #555;
    margin-top: 0.5rem;
  }
  
  /* Clickable images */
  a img {
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  
  a img:hover {
    transform: scale(1.02);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
  }

      .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }

    .video-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    nav.toc {
      border: 1px solid #ccc;
      padding: 15px;
      width: 300px;
      background: #f9f9f9;
      text-align: center;
    }

    nav.toc h2 {
      margin-top: 0;
      font-size: 1.2rem;
      text-align: center;
    }

    nav.toc ol 
    {
      list-style-position: inside;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    nav.toc li 
    {
      margin: 0.5rem 0;
    }


  </style>
