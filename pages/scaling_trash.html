<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information Page</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      line-height: 1.7;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1rem;
    }

    section {
      margin-bottom: 3rem;
    }

    h1, h2, h3 {
      line-height: 1.3;
    }

    h2 {
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.5rem;
    }

    p {
      margin: 1rem 0;
    }

    ul {
      margin-left: 1.5rem;
    }

    .notice {
      background-color: #eef2ff;
      border-left: 4px solid #6366f1;
      padding: 1rem;
      margin: 1.5rem 0;
    }

    footer {
      background-color: #f1f5f9;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <header>
    <h1>Information Hub</h1>
    <p>Blah Blah</p>
  </header>

  <main>

    <section>
      <h2>Overview</h2>
      <p>
        This page exists to provide structured information in a clear and accessible way.
        It is designed for reading, reference, and understanding rather than promotion.
      </p>
    </section>



  </main>

  <footer>
    © 2025 — Information Page
  </footer>

</body>
</html>
